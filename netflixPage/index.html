<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Home-Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <nav>
                <img src="images/logo.png" class="logo">
                <div>
                    <button class="language-btn">English<img src="images/down-icon.png"></button>
                    <button>Sign in</button>
                </div>
            </nav>
            <div class="header-content">
                <h1 text-align="center">Unlimited movies, TV shows and more.</h1>
                <h3>Watch anywhere. Cancel anytime.</h3>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <form class="email-signup">
                    <input type="email" placeholder="email address" required>
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </div>
        <div class="features">
            <div class="row">
                <div class="text-col">
                    <h2>Enjoy on your TV</h2>
                    <p>Watch on smart type TVs, PlayStation, Xbox, Chromecast, Apple TV, Blue-ray players and more.</p>

                </div>
                <div class="img-col">
                    <img src="images/feature-1.png" alt="picture">
                </div>
            </div>

        </div>    
    </body>
</html>
